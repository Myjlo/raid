
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>
<!--CSS/Scripts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
  </head>

  <body>
<!--Nav-->
    <nav class="navbar navbar-custom navbar-expand-lg fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Raids
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Wing 1</a>
              <a class="dropdown-item" href="#">Wing 2</a>
              <a class="dropdown-item" href="#">Wing 3</a>
              <a class="dropdown-item" href="#">Wing 4</a>
              <a class="dropdown-item" href="#">Wing 5</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item disabled" href="#">Builds</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
<!--Content-->
    <main role="main" class="container">
  <!--Vale Guardian-->
      <div class="row">
    <!--Boss Info-->
        <div class="col-lg-4">
          <div class="card bg-light">
            <div class="card-header"><img src="assets/Icons/Boss.png" width="32px" height="32px" class="title-image"><b>Vale Guardian</b></div>
            <div class="card-body">
              <div class="element-background">
                <img src="assets/Bosses/Vale_Guardian.jpg" class="boss-image img-fluid" alt="Vale Guardian">
              </div> 
              <dl class="row">
                <dt class="col-4">Difficulty</dt>
                <dd class="col-8">Medium</dd>
                <dt class="col-4">Hitbox</dt>
                <dd class="col-8">140 (Small)</dd>
                <dt class="col-4">Armor</dt>
                <dd class="col-8">1910</dd>
                <dt class="col-4">Enrage</dt>
                <dd class="col-8">8:00</dd>
                <dt class="col-4">Health</dt>
                <dd class="col-8">22 Million</dd>
              </dl>
            </div>
          </div>
        </div>
    <!--Group Composition-->
        <div class="col-lg-8">
          <div class="card bg-light">
            <div class="card-header"><img src="assets/Icons/Composition.png" width="32px" height="32px" class="title-image"><b>Group Composition</b></div>
            <div class="card-body">
              <div class="element-background">
                <div class="element-inner">
                  <table class="table table-sm">
                    <tbody>
                      <tr>
                        <th scope="row" class="colored">#1</th>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Chronomancer.png"><img class="role" src="assets/Icons/Tank.png">  Chronomancer (Tank)'><img class="role" src="assets/Icons/Chronomancer.png"><img class="role" src="assets/Icons/Tank.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Druid.png"><img class="role" src="assets/Icons/Healer.png">  Druid (Healer)'><img class="role" src="assets/Icons/Druid.png"><img class="role" src="assets/Icons/Healer.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Berserker.png"><img class="role" src="assets/Icons/Tank.png">  Berserker (Bannerslave)'><img class="role" src="assets/Icons/Berserker.png"><img class="role" src="assets/Icons/Condi.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Condi.png">  DPS (Condi)'><img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Condi.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Condi.png">  DPS (Condi)'><img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Condi.png"></td>
                      </tr>
                      <tr>
                        <th scope="row" class="colored">#2</th>
                        <td><img class="role" src="assets/Icons/Chronomancer.png"><img class="role" src="assets/Icons/Power.png"></td>
                        <td><img class="role" src="assets/Icons/Druid.png"><img class="role" src="assets/Icons/Healer.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png">  DPS (Power)'><img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png">  DPS (Power)'><img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png"></td>
                        <td data-toggle="tooltip" data-html="true" title='<img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png">  DPS (Power)'><img class="role" src="assets/Icons/Any.png"><img class="role" src="assets/Icons/Power.png"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
